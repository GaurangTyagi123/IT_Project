<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Poppins:200,400,600">
    <title>Ram Lal Anand College</title>
</head>

<body>
    <div class="container">
        <form action="/" method="POST" class="form">
            <h1 class="heading1">Sign Up</h1>
            <label for="username" class="form__label" data-isvalid="false">Username</label>
            <input type="text" id="username" class="form__element" placeholder="Username" autocomplete="off" data-isvalid="false">
            <label for="email" class="form__label">Email</label>
            <input type="email" id="email" class="form__element" placeholder="Email" autocomplete="off">
            <label for="pass" class="form__label">Enter password</label>
            <input type="password" id="pass" class="form__element" placeholder="Enter Password" autocomplete="off">
            <label for="confPass" class="form__label">Confirm password</label>
            <input type="password" id="confPass" class="form__element" placeholder="Confirm Password"
                autocomplete="off">
            <div class="btn__group">
                <a href="#" class="btn">Sign Up <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 78 61" fill="none" class="btn__child">
                    <path id="loader1" d="M78 22C78 28.095 76.5715 34.1051 73.829 39.5482C71.0866 44.9913 67.1066 49.7159 62.2083 53.3429C57.31 56.9699 51.6298 59.3983 45.6234 60.4335C39.617 61.4686 33.4516 61.0815 27.6218 59.3033C21.792 57.5251 16.4601 54.4053 12.0539 50.1941C7.64772 45.983 4.28986 40.7977 2.24971 35.0544C0.209566 29.311 -0.456063 23.1694 0.306225 17.1223C1.06851 11.0752 3.2375 5.29097 6.63917 0.23359L10.9427 3.1282C7.99338 7.51302 6.11284 12.5281 5.45192 17.771C4.79101 23.0139 5.36812 28.3387 7.13695 33.3183C8.90579 38.2979 11.8171 42.7936 15.6374 46.4447C19.4576 50.0959 24.0804 52.8008 29.1349 54.3425C34.1894 55.8842 39.5349 56.2198 44.7426 55.3224C49.9502 54.4249 54.875 52.3194 59.1219 49.1747C63.3688 46.0301 66.8196 41.9338 69.1973 37.2145C71.575 32.4953 72.8136 27.2844 72.8136 22L78 22Z" fill="#FBFBFC"/>
                </svg></a>
                <a href="#" class="login">Login 
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 78 61" fill="none" class="login__child">
                        <path id="loader2" d="M78 22C78 28.095 76.5715 34.1051 73.829 39.5482C71.0866 44.9913 67.1066 49.7159 62.2083 53.3429C57.31 56.9699 51.6298 59.3983 45.6234 60.4335C39.617 61.4686 33.4516 61.0815 27.6218 59.3033C21.792 57.5251 16.4601 54.4053 12.0539 50.1941C7.64772 45.983 4.28986 40.7977 2.24971 35.0544C0.209566 29.311 -0.456063 23.1694 0.306225 17.1223C1.06851 11.0752 3.2375 5.29097 6.63917 0.23359L10.9427 3.1282C7.99338 7.51302 6.11284 12.5281 5.45192 17.771C4.79101 23.0139 5.36812 28.3387 7.13695 33.3183C8.90579 38.2979 11.8171 42.7936 15.6374 46.4447C19.4576 50.0959 24.0804 52.8008 29.1349 54.3425C34.1894 55.8842 39.5349 56.2198 44.7426 55.3224C49.9502 54.4249 54.875 52.3194 59.1219 49.1747C63.3688 46.0301 66.8196 41.9338 69.1973 37.2145C71.575 32.4953 72.8136 27.2844 72.8136 22L78 22Z" fill="#FBFBFC"/>
                    </svg>
                </a>
            </div>
        </form>
        <div class="icon">
            <div class="icon__group">
                <svg class="icon__facebook">
                    <use xlink:href="images/sprite.svg#icon-facebook"></use>
                </svg><span class="icon__text">Continue with facebook</span>
            </div>
            <div class="icon__group">
                <svg class="icon__google">
                    <use xlink:href="images/sprite.svg#icon-google"></use>
                </svg><span class="icon__text">Continue with google</span>
            </div>
        </div>
        
    </div>
</body>
<!-- <object data="images/loader.svg" type="image/svg+xml" class="btn__child"></object> -->
</html>
